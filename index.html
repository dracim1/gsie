<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Couleur navigateur -->
    <meta name="theme-color" content="#4CAF50">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon/favicon192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon/favicon512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <style> 
        /* Arri√®re-plan avec d√©grad√© rouge + gris */
        body {
            background: linear-gradient(135deg, #ff0000, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 35px;
            width: 380px;
            text-align: center;
            color: var(--white);
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.3);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4d4d;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 80%;
            padding: 14px 45px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            transition: 0.3s;
        }

        .input-group input:focus {
            box-shadow: 0 0 10px #ff0000;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ff0000;
            font-size: 18px;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d;
        }

        .login-box button:hover {
            background: #cc0000;
            transform: scale(1.08);
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff4d4d;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .input-group i {
            transition: transform 0.3s;
        }

        .input-group input:focus + i {
            transform: translateY(-50%) scale(1.2);
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Connexion</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Mot de passe">
        </div>
        <button onclick="login()">Se connecter</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('‚úÖ Service Worker enregistr√©'))
                .catch((err) => console.log('Erreur SW:', err));
        }

        // Fonction de login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            const user = "admin";
            const pass = "1234";

            if (username === user && password === pass) {
                window.location.href = "index1.html";
            } else {
                errorMsg.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
            }
        }
    </script>
</body>
</html>
